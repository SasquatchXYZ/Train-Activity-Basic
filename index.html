<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Train Activity | Dalton Ricker</title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Link to CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h5 class="text-center">Choo Choo. Chee Chee.</h5>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card border-dark">
                <div class="card-header bg-dark text-white">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="card border-info">
                <div class="card-header bg-info text-white">Add Train</div>
                <div class="card-body">
                    <form>
                        <div class="form-group form-row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group form-row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group form-row">
                            <label for="first-time-input">First Train Time (HH:mm - 24 Hour Clock)</label>
                            <input class="form-control" id="first-time-input" type="text">
                        </div>
                        <div class="form-group form-row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <div class="form-row">
                            <button class="btn btn-info" id="add-train" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Link to Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- Link to Javascript -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
